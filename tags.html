---
layout: default
title: Tags
permalink: /tags/
---

<h1>🏷️ 태그별 글</h1>
<ul>
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <li>
      <h2>{{ tag[0] }}</h2>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
